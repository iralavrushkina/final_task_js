            </header>
            <section class="blue-block">
                <h1>Home<span class="blue-block__slash">/</span>Products</h1>
            </section>
            <main class="main-products padding">
                <aside class="main-products__sidebar">
                    <input class="main-products__serch-input" type="text" name="search" id="search" placeholder="Search...">
                    <h3 class="main-products__title">Company</h3>
                    <form class="main-products__filter">
                        <lable class="main-products__filter-item"> 
                            <input class = "checkbox" name="all"  type="checkbox" id="all">All
                            <span class="main-products__counter all"></span>
                        </lable>
                        <lable class="main-products__filter-item"> 
                            <input class = "checkbox" name="company" type="checkbox" id ="ikea">Ikea
                            <span class="main-products__counter ikea"></span>
                        </lable>
                        <lable class="main-products__filter-item"> 
                            <input class="checkbox" name="company" type="checkbox" id ="marcos">Marcos
                            <span class="main-products__counter marcos"></span>
                        </lable>
                        <lable class="main-products__filter-item">
                            <input class="checkbox" name="company"  type="checkbox" id ="caressa">Caressa
                            <span class="main-products__counter caressa" ></span>
                        </lable>
                        <lable class="main-products__filter-item">
                            <input class="checkbox" name="company"  type="checkbox" id ="liddy">Liddy
                            <span class="main-products__counter liddy"></span>
                        </lable>
                    </form>
                    <div>
                        <label class ="main-products__range-label" for="range">Price</label>
                        <input type="range" id="range" name="range" min="0" max="40" value="40" step="1">
                        <p class="main-products__value" >Value:<span class="value">$40</span></p>
                    </div>
                </aside>
                <div class="main-products__goods goods">
                    </div>
                </div>
            </main>
        </div>
        <div class="bag hide">
            <button class="bag__btn_close"></button>
            <div class="bag__main">
                <h2 class="bag__title">Your Bag</h2>
                <div class="bag__goods"></div>
                <button class="bag__btn_clear">Clear Bag</button>
            </div>
            <div class="bag__footer">
                <p class="bag__total">Total<span class="bag__colon">:</span>$<span class ="bag__sum"></span></p>
                <button class="bag__btn_check btn-red">Checkout</button>
            </div>
        </div>
